<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Magic Cube">
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="">
            <span aria-hidden="true">*</span>
            <input type="text" name="card-name" id="card-name" required>
            </label>
            <label for="">
            <span aria-hidden="true">*</span>
            <input type="text" aria-describedby="card-number-help" name="card-number" id="card-number" required>
            </label><p id="card-number-help">Card Number Help</p>
        </form>
    </section>
</body>

</html>
